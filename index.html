<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            display: none; /* Изначально скрываем все вопросы */
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест</h1>
        <form id="quizForm">
            <div id="quizContainer">
                <!-- Вопросы будут добавлены динамически с помощью JavaScript -->
            </div>
            <div class="buttons">
                <button type="button" id="prevButton" onclick="prevQuestion()">Назад</button>
                <button type="button" id="nextButton" onclick="nextQuestion()">Далее</button>
                <button type="button" onclick="checkAnswers()">Проверить ответы</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "1. Аль Фараби – это …",
                answers: [
                    { option: "а) каган тюркского государства", value: "a" },
                    { option: "б) видный ученый-энциклопедист, философ", value: "b" },
                    { option: "в) основатель караханидского государства", value: "c" },
                    { option: "г) военный полководец", value: "d" }
                ],
                correctAnswer: "b"
            },
            // Добавьте остальные вопросы аналогично
        ];

        let currentQuestion = 0;

        function initializeQuiz() {
            const quizContainer = document.getElementById('quizContainer');
            let quizHTML = '';
            questions.forEach((q, index) => {
                quizHTML += `<div class="question" id="question${index}">
                                <h3>${q.question}</h3>`;
                q.answers.forEach((a) => {
                    quizHTML += `<label><input type="radio" name="q${index}" value="${a.value}">${a.option}</label>`;
                });
                quizHTML += `</div>`;
            });
            quizContainer.innerHTML = quizHTML;
            showQuestion(currentQuestion); // Показываем первый вопрос при инициализации
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function showQuestion(index) {
            const questionsDivs = document.querySelectorAll('.question');
            questionsDivs.forEach((q, i) => {
                q.style.display = i === index ? 'block' : 'none';
            });
            // Управление видимостью кнопок "Назад" и "Далее"
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            prevButton.disabled = index === 0; // Если первый вопрос, отключаем кнопку "Назад"
            nextButton.disabled = index === questions.length - 1; // Если последний вопрос, отключаем кнопку "Далее"
        }

        function checkAnswers() {
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            let score = 0;
            questions.forEach((q, index) => {
                const selectedAnswer = formData.get(`q${index}`);
                if (selectedAnswer === q.correctAnswer) {
                    score++;
                }
            });
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Ваш результат: ${score} из ${questions.length}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeQuiz();
        });
    </script>
</body>
</html>
