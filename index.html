<!DOCTYPE html>
<html>
<head>
    <title>Тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест</h1>
        <form id="quizForm">
            <!-- Вопросы здесь... -->
            <!-- Например, вопрос 1 -->
            <div class="question">
                <h3>1. Аль Фараби – это …</h3>
                <label><input type="radio" name="q1" value="a"> а) каган тюркского государства</label>
                <label><input type="radio" name="q1" value="b"> б) видный ученый-энциклопедист, философ</label>
                <label><input type="radio" name="q1" value="c"> в) основатель караханидского государства</label>
                <label><input type="radio" name="q1" value="d"> г) военный полководец</label>
            </div>
            <!-- Добавьте все остальные вопросы здесь... -->
            <button type="button" onclick="checkAnswers()">Проверить ответы</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const correctAnswers = {
            q1: 'b',
            q2: 'a',
            q3: 'a',
            q4: 'c',
            q5: 'c',
            q6: 'b',
            q7: 'b',
            q8: 'g',
            q9: 'b',
            q10: 'b',
            q11: 'v',
            q12: 'a',
            q13: 'v',
            q14: 'v',
            q15: 'g',
            q16: 'a',
            q17: 'v',
            q18: 'v',
            q19: 'b',
            q20: 'v',
            q21: 'v',
            q22: 'b',
            q23: 'b',
            q24: 'v',
            q25: 'g',
            q26: 'a',
            q27: 'g',
            q28: 'v',
            q29: 'v',
            q30: 'g',
            q31: 'g',
            q32: 'v',
            q33: 'b',
            q34: 'v',
            q35: 'g',
            q36: 'b',
            q37: 'v',
            q38: 'b',
            q39: 'a',
            q40: 'a',
            q41: 'b',
            q42: 'g',
            q43: 'd',
            q44: 'g',
            q45: 'b',
            q46: 'b',
            q47: 'b',
            q48: 'g',
            q49: 'a',
            q50: 'a'
        };

        function checkAnswers() {
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            let score = 0;
            for (const [question, correctAnswer] of Object.entries(correctAnswers)) {
                if (formData.get(question) === correctAnswer) {
                    score++;
                }
            }
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Ваш результат: ${score} из ${Object.keys(correctAnswers).length}`;
        }
    </script>
</body>
</html>
